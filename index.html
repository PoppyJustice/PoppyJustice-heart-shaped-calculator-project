<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart-Shaped Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="buttons">
        <button class="gem-button red" onclick="handleClick('7')">7</button>
        <button class="gem-button blue" onclick="handleClick('8')">8</button>
        <button class="gem-button green" onclick="handleClick('9')">9</button>
        <button class="gem-button yellow" onclick="handleClick('/')">/</button>

        <button class="gem-button red" onclick="handleClick('4')">4</button>
        <button class="gem-button blue" onclick="handleClick('5')">5</button>
        <button class="gem-button green" onclick="handleClick('6')">6</button>
        <button class="gem-button yellow" onclick="handleClick('*')">*</button>

        <button class="gem-button red" onclick="handleClick('1')">1</button>
        <button class="gem-button blue" onclick="handleClick('2')">2</button>
        <button class="gem-button green" onclick="handleClick('3')">3</button>
        <button class="gem-button yellow" onclick="handleClick('-')">-</button>

        <button class="gem-button red" onclick="handleClick('0')">0</button>
        <button class="gem-button blue" onclick="handleClick('.')">.</button>
        <button class="gem-button yellow" onclick="handleClick('+')">+</button>
        <button class="gem-button pink" onclick="handleClick('=')">=</button>

        <!-- Added buttons to fit the grid -->
        <button class="gem-button purple" onclick="handleClick('%')">%</button>
        <button class="gem-button orange" onclick="handleClick('√')">√</button>
        <button class="gem-button teal" onclick="handleClick('M')">M</button>
        <button class="gem-button pink" onclick="handleClick('C')">C</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
